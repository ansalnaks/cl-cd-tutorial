name:  CI/CD For react app


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
    build:
        runs-on:  ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name:  Setup Node.js
              uses:  actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install Dependencies
              run:  npm install

            - name: Skip Tests for ci/cd demo
              run:  echo "Skipping tests for this demo"

            - name:  Upload Build Artifacts
              uses:  actions/upload-artifact@v4
              with:
                  name:  production-build
                  path:  build/  

            